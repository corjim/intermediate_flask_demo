<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Phone Directory</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Phone Numbers</h1>

        <table class="table table-striped table-primary">
            <thead class="table-light">
                <th>Employee</th>
                <th>Department code</th>
                <th>Department</th>
                <th>Phone</th>
            </thead>

            <tbody>
                {%for emp in emps%}
                <tr>
                    <th>{{emp.name}}</th>
                    <th>{{emp.dept_code}}</th>
                    <th>{{emp.dept.dept_name}}</th>
                    {% if emp.dept.phone%}
                    <th>{{emp.dept.phone}}</th>
                    {%else%}
                    <th class="text-info">No phone</th>
                    {% endif %}

                </tr>
                {%endfor%}
            </tbody>

        </table>
        <a href="/employee/new" class="btn btn-info">Add Employee</a>
    </div>
</body>

</html>
